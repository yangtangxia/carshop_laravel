<include file='Common/head' />
<div class="container clearfix">
    <include file='Common/left' />
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">角色管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>

                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Role/add"><input type="button" class="icon-font" value="新增角色" /></a>
                        <input type="submit" class="icon-font" form="myform" formaction="__CONTROLLER__/dels" formmethod="post" onclick="return confirm('确定删除吗？')" value="批量删除" />
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input id="checks" name="checks" type="checkbox" /></th>

                            <th>角色名称</th>
                            <th>角色权限列表</th>
                            <th>操作</th>
                        </tr>
                        <volist name="roles" id="vo">
                        <tr>
                            <td class="tc">
                            	<input name="ids[]" <if condition="$vo['id'] eq 1"> style="display: none;"</if> class="checkall" value="{$vo.id}" type="checkbox" />
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.rolename}</td>
                            <td><if condition="$vo['id'] eq 1">拥有所有权限<else />{$vo.pri_name}</else></if></td>
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" <if condition="$vo['id'] eq 1"> style="display: none;"</if> onclick="return confirm('确定删除吗？')" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                </div>
            </form>
        </div>
    </div>

<script>
	$("#checks").click(function(){
		if($(this).attr("checked")){
			$(".checkall").attr("checked","checked");
		}else{
			$(".checkall").removeAttr("checked");
		}
	});
</script>
