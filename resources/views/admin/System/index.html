<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理——系统设置</title>
    <include file="Common/style" />
</head>
<body>
	<include file="Common/head" />
<div class="container clearfix">
    <include file="Common/left" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/think/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">系统设置</span></div>
        </div>
        <div class="result-wrap">
            <form action="" method="post" id="myform" name="myform">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>网站信息设置</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tr>
                                <th width="15%"><i class="require-red">*</i>域名：</th>
                                <td><input type="text" id="" value="{$Think.config.DOMAIN}" size="85" name="domain" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>站点标题：</th>
                                <td><input type="text" id="" value="{$Think.config.TITLE}" size="85" name="title" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>关键字：</th>
                                <td><input type="text" id="" value="{$Think.config.KEYWORDS}" size="85" name="keywords" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>描述：</th>
                                <td><input type="text" id="" value="{$Think.config.DESCRIPTION}" size="85" name="description" class="common-text"></td>
                            </tr>
                            <tr>
                                <th width="15%"><i class="require-red">*</i>网站联系邮箱：</th>
                                <td><input type="text" id="" value="{$Think.config.EMAIL}" size="85" name="email" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>联系人：</th>
                                <td><input type="text" id="" value="{$Think.config.CONTACT}" size="85" name="contact" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>联系电话：</th>
                                <td><input type="text" id="" value="{$Think.config.PHONE}" size="85" name="phone" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>传真：</th>
                                <td><input type="text" id="" value="{$Think.config.FAX}" size="85" name="fax" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>备案ICP：</th>
                                <td><input type="text" id="" value="{$Think.config.ICP}" size="85" name="icp" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>版权声明：</th>
                                <td><input type="text" id="" value="{$Think.config.COPY}" size="85" name="copy" class="common-text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>地址：</th>
                                <td><input type="text" id="" value="{$Think.config.ADDRESS}" size="85" name="address" class="common-text"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                    <input type="button" value="返回" onclick="history.go(-1)" class="btn btn6">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
